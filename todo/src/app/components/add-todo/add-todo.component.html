<p-button (click)="toggleDialog()" icon="pi pi-external-link" label="Add ToDo" class="bg-blue-500 p-2 -pl-3 font-semibold rounded-lg h-[3rem] w-[3rem]"></p-button>
<p-dialog header="Add a task" [(visible)]="showDialog" [style]="{width: '50vw'}">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Task Name</label>
          <input class="form-control" id="taskname"  name="taskname" [(ngModel)] = "taskname" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Task Description</label>
            <textarea class="form-control" id="desc"  name="desc" [(ngModel)] = "desc" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlSelect1">Priority</label>
            <select class="form-control" id="prior"  name="prior" [(ngModel)] = "priority">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlDate1">Start Date</label>
            <input type="date" id="start"  name="start" [(ngModel)] = "startDate" class="form-control" id="exampleFormControlDate1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlDate1">End Date</label>
            <input id="end"  name="end" [(ngModel)] = "endDate" type="date" class="form-control" id="exampleFormControlDate1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</p-dialog>
