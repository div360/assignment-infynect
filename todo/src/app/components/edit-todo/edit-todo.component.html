<p-button (click)="toggleDialog()" icon="pi pi-external-link" label="Edit" class="bg-blue-500 p-2 -pl-3 my-3 font-semibold rounded-lg h-[3rem] w-[3rem]"></p-button>
<p-dialog header="Edit a task" [(visible)]="showDialog" [style]="{width: '50vw'}">
    <form>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Task Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Task Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlSelect1">Priority</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlDate1">Start Date</label>
            <input type="date" class="form-control" id="exampleFormControlDate1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlDate1">End Date</label>
            <input type="date" class="form-control" id="exampleFormControlDate1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</p-dialog>
